    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;

            color: #fff;

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            z-index: -1;
        }

        /* Home Button */
        #home1 {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
        }

        .home {
            padding: 12px 30px;
            background: #00eaff;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 0 15px #00eaff;
            transition: 0.3s;
        }

        .home:hover {
            background: #a60739;
            color: #fff;
            transform: scale(1.05);
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.3);
        }

        /* Headings */
        .pmo {
            text-align: center;
            background: linear-gradient(45deg, #00eaff, #007bff);
            padding: 25px;
            border-radius: 12px;
            color: #000;
        }

        .unit1 {
            margin: 30px auto 15px;
            padding: 10px 25px;
            width: fit-content;
            border-radius: 20px;
            background: #9bc4ce;
            color: #5a0060;
            font-weight: bold;
            text-align: center;
        }

        /* iframe */
        iframe {
            width: 100%;
            height: 700px;
            border-radius: 12px;
            border: 2px solid #00eaff;
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.6);
            margin-top: 15px;
        }

        /* Download button */
        #btn {
            display: block;
            margin: 25px auto;
            padding: 14px 35px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #007bff, #00eaff);
            color: #fff;
            transition: 0.3s;
        }

        #btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00eaff;
        }

        hr {
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 40px 0;
        }

        /* Mobile */
        @media (max-width: 600px) {
            iframe {
                height: 500px;
            }

            .home {
                font-size: 16px;
                padding: 10px 22px;
            }
        }
    </style>
