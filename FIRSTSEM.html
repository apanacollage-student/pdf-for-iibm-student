<div class="trackBox">
    <h2>ðŸ“Š Subject Usage Tracking</h2>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Opened Times</th>
            </tr>
        </thead>
        <tbody id="usageTable"></tbody>
    </table>

    <button class="resetBtn" onclick="resetTracking()">Reset Tracking</button>

<script>
    function track(subject) {
        let usage = JSON.parse(localStorage.getItem("usage")) || {};
        usage[subject] = (usage[subject] || 0) + 1;
        localStorage.setItem("usage", JSON.stringify(usage));
    }

    function loadUsage() {
        let usage = JSON.parse(localStorage.getItem("usage")) || {};
        let table = document.getElementById("usageTable");
        table.innerHTML = "";

        for (let subject in usage) {
            table.innerHTML += `
                <tr>
                    <td>${subject}</td>
                    <td>${usage[subject]}</td>
                </tr>`;
        }
    }

    function resetTracking() {
        if (confirm("Reset all tracking data?")) {
            localStorage.removeItem("usage");
            loadUsage();
        }
    }

    let username = localStorage.getItem("username") || "Student";
    document.getElementById("welcome").innerText = "Welcome, " + username;

    function logout() {
        localStorage.removeItem("loggedIn");
        localStorage.removeItem("username");
        window.location.href = "index.html";
    }
</script>
